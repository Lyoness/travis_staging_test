language: objective-c
script:
  - df -h /
  - uname -a
  - xcodebuild -version
  - system_profiler SPHardwareDataType
  - ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no localhost

matrix:
  include:
  - os: osx
    osx_image: xcode6.4
  - os: osx
    osx_image: xcode7
  - os: osx
    osx_image: xcode8
  - os: osx
    osx_image: xcode8.1
  - os: osx
    osx_image: xcode8.2
  - os: osx
    osx_image: xcode8.3
  - os: osx
    osx_image: xcode9
  - os: osx
    osx_image: xcode9.1


