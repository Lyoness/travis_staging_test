language: objective-c

matrix:
  include:
  - os: osx
    osx_image: xcode9.3
  - os: osx
    osx_image: xcode9.4-beta

before_script:
  - travis_wait 40
   
script:
  - uname -a
  - df -h /
  - xcodebuild -version
  - brew list --versions
  - brew cask list --versions
  - rvm list
  - motion --version
  - pod --version
  - swift -version
  - xcrun simctl list
  - xcrun simctl list pairs
  - echo "xcode9.1b8"
