language: objective-c

matrix:
  include:
  - os: osx
  - osx_image: xcode9.1

script:
  - uname -a
  - df -h /
  - xcodebuild -version
  - brew list --versions
  - brew cask list --versions
  - rvm list
  - motion --version
  - pod --version
  - swift -version
  - xrun simctl list
  - xrun simctl list pairs
  - echo "xcode9.1b1"
