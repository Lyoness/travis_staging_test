language: objective-c
script:
  - df -h /
  - uname -a
  - xcodebuild -version
  - system_profiler SPHardwareDataType
  - swift -version
  - sw_vers
  - xcodebuild -version
  - xcrun simctl list
  - xcrun simctl list pairs
  - brew list --versions
  - brew cask list --versions
  - rvm list
  - nvm list
  - sysctl -n hw.ncpu
  - motion --version
  - pod --version

matrix:
  include:
  - os: osx
    osx_image: xcode9.3
  - os: osx
    osx_image: xcode-9.4.1
