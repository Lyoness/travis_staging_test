language: objective-c

#osx_image: xcode8.3
os: osx

script:
  - uname -a
  - df -h /
  - xcodebuild -version
  - brew list --versions
  - brew cask list --versions
  - if [[ $(uname -r) == 15.6.0 ]]; then nvm list; else echo "nope"; fi
  - rvm list
  - python2.6 --version
  - python2.7 --version
  - motion --version
  - pod --version
  - swift -version

